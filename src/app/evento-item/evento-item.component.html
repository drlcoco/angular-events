<div>
  <img
    [src]="inputEvento.image"
    [ngStyle]="{ 'height.px': imgHeight }"
    class="card-img-top"
  />
  <div class="card-body">
    <h4 class="card-title">{{ inputEvento.title | titlecase }}</h4>
    <p class="card-text" [innerText]="inputEvento.description"></p>
    <div class="text-right">
      <button class="btn btn-danger ml-3" (click)="deleteEvento()">
        Delete
      </button>
    </div>
  </div>
  <div class="card-footer text-muted d-flex justify-content-between">
    {{ inputEvento.date | date: "dd/MM/y" }}
    <span class="float-right">{{ inputEvento.price | currency: "EUR" }}â‚¬</span>
  </div>
</div>
